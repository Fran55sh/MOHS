<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<div class="galeria">
    <div class="carrusel">
      <img src="https://via.placeholder.com/300x500?text=Foto+1" alt="Foto 1">
      <img src="https://via.placeholder.com/300x500?text=Foto+2" alt="Foto 2">
      <img src="https://via.placeholder.com/300x500?text=Foto+3" alt="Foto 3">
      <img src="https://via.placeholder.com/300x500?text=Foto+4" alt="Foto 4">
    </div>
  </div>
  
  <style>
  .galeria {
    width: 100%;
    height: 400px; /* altura del contenedor */
    overflow: hidden;
    border: 1px solid #ccc;
  }
  
  .carrusel {
    display: flex;
    width: calc(100% * 4); /* cantidad de imágenes */
    animation: mover 16s linear infinite;
  }
  
  .carrusel img {
    width: 25%; /* 100% dividido por cantidad de imágenes */
    height: 100%;
    object-fit: cover;
  }
  
  @keyframes mover {
    0% { transform: translateX(0); }
    100% { transform: translateX(-75%); } /* mueve hasta la última imagen */
  }
  </style>, initial-scale=1.0">
  <title>Document</title>
</head>

</body>
</html>
